<div class="max-w-6xl mx-auto mt-10 text-white">
  <h2 class="text-2xl font-bold mb-6 text-center text-black">Lista de Clientes</h2>

  <div *ngFor="let cliente of clientes" class="card">
    <p class="heading">Cliente registrado</p>
    <p><strong>Nombre:</strong> {{cliente.nombre}}</p>
    <p><strong>Correo:</strong> {{cliente.correo}}</p>
    <p><strong>Teléfono:</strong> {{cliente.telefono}}</p>
    <p><strong>Dirección:</strong> {{cliente.direccion}}</p>

    <div class="mt-2 flex gap-2">
      <button class="bg-cyan-500 text-white px-3 py-1 rounded hover:bg-cyan-400">Editar</button>
      <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-500" (click)="eliminar(cliente.id)">
        Eliminar
      </button>
    </div>
  </div>
</div>
<br><br><br>
