<section class="min-h-screen flex items-center justify-center  pt-24">
  <form class="neon-form bg-opacity-10 p-8 rounded-lg max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-cyan-400 mb-6 animate-pulse">Contáctanos</h2>

    <div class="mb-4">
      <label class="block text-white font-semibold mb-2">Nombre</label>
      <input type="text" class="neon-input w-full px-4 py-2 rounded" placeholder="Ingresa tu nombre">
    </div>

    <div class="mb-4">
      <label class="block text-white font-semibold mb-2">Correo electrónico</label>
      <input type="email" class="neon-input w-full px-4 py-2 rounded" placeholder="tu@correo.com">
    </div>

    <div class="mb-4">
      <label class="block text-white font-semibold mb-2">Mensaje</label>
      <textarea class="neon-input w-full px-4 py-2 rounded h-24" placeholder="Escribe tu mensaje..."></textarea>
    </div>

    <button type="submit" class="tech-btn w-full py-2 mt-4 font-bold">
      <i class="fas fa-paper-plane mr-2"></i>Enviar
    </button>
  </form>
</section>
